<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  
  <style>
      html, body{
      width: 100%;
      height: 100%;
      margin: 0;
    }
      
    #header{
        width: 100%;
        height: 150px;
        background-color: rgb(220, 220, 220);
        float: left;
        text-align: center;
    }

    #logo{
        width: 150px;
        font-size: 50px;
        text-align: center;
        line-height: 150px;
        display: inline-block;
        color: rgb(94, 94, 94);
        margin-left: 200px;
    }

    #session{
        width: 150px;
        height: 150px;
        /* background-color: seashell; */
        float: right;
        margin-right: 50px;
    }

    #session a{
        width: 150px;
        height: 30px;
        text-decoration: none;
        color: white;
        line-height: 33px;
        font-size: 15px;
    }

    #session a div{
        width: 150px;
        height: 30px;
        margin-top: 60px;
        background-color: rgb(153, 153, 153);
        text-align: center;
    }

    #section{
        float: left;
        width: 100%;
        /* background-color: rgba(205, 213, 216, 0.39); */
        text-align: center;
    }

    #navigation{
        width: 100%;
        height: 45px;
        margin-top: 30px;
    }

    #navigation ul{
        padding: 0;
        margin-left: 30px;
    }

    #navigation ul li{
        background-color: rgb(200, 200, 200);
        list-style: none;
        color: white;
        float: left;
        text-align: center;
    }

    #navigation ul li a{
        width: 125px;
        line-height: 45px;
    }

    #navigation ul li a:hover{
        background-color: rgb(190, 190, 190);
    }

    #navigation .nav-li{
        text-decoration: none;
        color: white;
        display: block;
    }

    #deleteAccount{
        width: 200px;
        height: 45px;
        float: right;
        background-color: rgb(200, 200, 200);
        color: white;
        line-height: 45px;
        margin-right: 30px;
        cursor: pointer;
    }

    #mode{
        width: 100%;
        /* background-color: rgb(236, 236, 236); */
        display: inline-block;
        margin-top: 30px;
    }

    #modifyArea form{
        /* background-color: rgb(244, 244, 244); */
        width: 600px;
        display: inline-block;
    }

    #modifyArea form label{
        width: 150px;
        font-size: 13px;
        line-height: 20px;
        text-align: left;
        float: left;
        margin: 0 -200px 0 50px;
    }

    #modifyArea form input{
        width: 200px;
    }

    #modifyArea form input:focus{
        outline: 0.1px solid rgba(135, 192, 184, 0.541);
        border-radius: 3px;
    }

    #modifyArea form input[type="text"]{
        height: 20px;
    }

    #modifyArea form input[type="password"]{
        height: 20px;
    }

    #modifyArea form input[value="수정"]{
        width: 200px;
        height: 40px;
        font-size: 15px;
        border: none;
        border-radius: 10px;
        background-color: rgb(227, 227, 227);
        cursor: pointer;
    }

  </style>
</head>

<body>
    <div id="header">
        <div id="logo">LOGO</div>
        <div id="session">
            <a href="main_logout.html"><div class="session__button">LOG OUT</div></a>
        </div>
    </div>

    <div id="section">
        <div id="navigation">
            <ul>
                <li><a class="nav-li" href="manage_order.html">주문 관리</a></li>
                <li><a class="nav-li" href="manage_store.html">가게 관리</a></li>
                <li><a class="nav-li" href="manage_category.html">카테고리 관리</a></li>
                <li><a class="nav-li" href="manage_menu.html">메뉴 관리</a></li>
            </ul>

            <div id="deleteAccount" onclick="location.href='deleteAccount.html'">회원 탈퇴</div>
        </div>
        <div id="mode">
            <div id="modifyArea">
                <!--로그인 폼-->
                <form name="join_form" action="" method="post">
                    <label>비밀번호</label><input type="password" name="store_pw"><br><br>
                    <label>비밀번호 확인</label><input type="password" name="store_pw_valid"><br><br>
                    <label>매장 명</label><input type="text" name="store_name"><br><br>
                    <label>매장 전화번호</label><input type="text" name="store_tel"><br><br>
                    <label>매장 주소</label><input type="text" name="store_loc"><br><br>
                    <label>사업자등록번호</label><input type="text" name="store_crn"><br><br>
                    <label>점주 이름</label><input type="text" name="manager_name"><br><br>
                    <label>점주 전화번호</label><input type="text" name="manager_tel"><br><br>
                    <center><input type="button" value="수정" onclick="location.href='manage_store.html'"></center>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
