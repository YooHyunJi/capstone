<script type="text/javascript" src="/js/admin/user.js">
$(document).ready(function () {
    $('#session').empty();
    $.ajax({
        type: 'GET',
        url: '/admin/checkSession',
        success: function (result) {
            if (result.code == 404) {
                $('#session').append(
                    `<a href="/login"><div class="session__button">LOG IN</div></a>
                    <a href="/join"><div class="session__button">JOIN</div></a>`
                )
            }
            else if (result.code == 200) {
                $('#session').append(
                    `<a href="/mainLogout"><div class="session__button" onclick="logout()">LOG OUT</div></a>`
                )
            }
        }
    });
})
