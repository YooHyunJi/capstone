</head>

<body>
    <div id="header">
        <div id="logo">LOGO</div>
        <div id="session">
            <a href="login.html"><div class="session__button">LOG IN</div></a>
            <a href="join.html"><div class="session__button">JOIN</div></a>
        </div>
    </div>

    <div id="section">
        <div id="loginArea">
            <!--로그인 폼-->
            <form name="login_form" action="#" method="post">
                <h1>LOGIN</h1><br>
                <label>ID</label><input type="text" name="store_id"><br><br><br>
                <label>PW</label><input type="password" name="store_pw">
                <input type="button" value="LOGIN" onclick="location.href='main_login.html'"><br><br><br> <!--로그인 과정 진행-->
                <input type="button" value="JOIN" onclick="location.href='join.html'"> <!--회원가입 폼으로 이동-->
                <input type="button" value="ID/비밀번호 찾기" onclick="modal('membershipModal');"> <!--아이디/비밀번호 찾기 모달-->
            </form>
        </div>
    </div>

    <div id="membershipModal" class="modal">
        <a><div class="modalClose"></div></a>
        <div class="membershipArea">
            <!--회원 탈퇴 폼-->
            <form name="find_membership_form" action="#" method="post">
                <br><br>
                <h2>ID/비밀번호 찾기</h2>
                <div class="formArea">
                    <h3>ID 찾기</h3>
                    <label>사업자 등록 번호</label><input type="text" name="menu_name"><br>
                    <label>매니저 연락처</label><input type="text" name="menu_name"><br><br>
                    <input type="button" value="찾기" class="findId" onclick="alert('ID는 [ airosk003 ] 입니다.'); location.href='login.html';">

                    <h3>비밀번호 찾기</h3>
                    <label>ID</label><input type="text" name="menu_name"><br>
                    <label>이메일</label><input type="text" name="menu_name"><br>
                    <input type="button" value="찾기" class="findPw" onclick="alert('이메일로 임시 비밀번호가 발송되었습니다.'); location.href='login.html'">
                </div>
            </form>
        </div>
    </div>
</body>

<script>
    // Element 에 style 한번에 오브젝트로 설정하는 함수 추가
    Element.prototype.setStyle = function(styles) {
        for (var k in styles) this.style[k] = styles[k];
        return this;
    };

    function modal(id) {
        var zIndex = 9999;
        var modal = document.getElementById(id);

        // 모달 div 뒤에 희끄무레한 레이어
        var bg = document.createElement('div');
        bg.setStyle({
            position: 'fixed',
            zIndex: zIndex,
            left: '0px',
            top: '0px',
            width: '100%',
            height: '100%',
            overflow: 'auto',
            // 레이어 색갈은 여기서 바꾸면 됨
            backgroundColor: 'rgba(0,0,0,0.4)'
        });
        document.body.append(bg);

        // 닫기 버튼 처리, 시꺼먼 레이어와 모달 div 지우기
        modal.querySelector('.modalClose').addEventListener('click', function() {
            bg.remove();
            modal.style.display = 'none';
        });

        modal.setStyle({
            position: 'fixed',
            display: 'block',
            boxShadow: '0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19)',

            // 시꺼먼 레이어 보다 한칸 위에 보이기
            zIndex: zIndex + 1,

            // div center 정렬
            top: '50%',
            left: '50%',
            transform: 'translate(-50%, -50%)',
            msTransform: 'translate(-50%, -50%)',
            webkitTransform: 'translate(-50%, -50%)'
        });
    }
</script>

</html>
