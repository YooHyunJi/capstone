<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  
  <style>
      html, body{
      width: 100%;
      height: 100%;
      margin: 0;
    }
      
    #header{
        width: 100%;
        height: 150px;
        background-color: rgb(220, 220, 220);
        float: left;
        text-align: center;
    }

    #logo{
        width: 150px;
        font-size: 50px;
        text-align: center;
        line-height: 150px;
        display: inline-block;
        color: rgb(94, 94, 94);
        margin-left: 200px;
    }

    #session{
        width: 150px;
        height: 150px;
        /* background-color: seashell; */
        float: right;
        margin-right: 50px;
    }

    #session a{
        width: 150px;
        height: 30px;
        text-decoration: none;
        color: white;
        line-height: 33px;
        font-size: 15px;
    }

    #session a div{
        width: 150px;
        height: 30px;
        margin-top: 60px;
        background-color: rgb(153, 153, 153);
        text-align: center;
    }

    #section{
        float: left;
        width: 100%;
        /* background-color: rgba(205, 213, 216, 0.39); */
        text-align: center;
    }

    #navigation{
        width: 100%;
        height: 45px;
        margin-top: 30px;
    }

    #navigation ul{
        padding: 0;
        margin-left: 30px;
    }

    #navigation ul li{
        background-color: rgb(200, 200, 200);
        list-style: none;
        color: white;
        float: left;
        text-align: center;
    }

    #navigation ul li a{
        width: 125px;
        line-height: 45px;
    }

    #navigation ul li a:hover{
        background-color: rgb(190, 190, 190);
    }

    #navigation .nav-li{
        text-decoration: none;
        color: white;
        display: block;
    }

    #mode{
        width: 100%;
        background-color: rgb(236, 236, 236);
        display: inline-block;
        margin-top: 30px;
    }

    table{
        border-collapse: collapse;
        text-align: center;
        width: 100%;
    }

    th,td{
        border: 1px solid rgb(211, 211, 211);
        padding: 15px;
    }

    th{
        background-color: rgb(130, 189, 189);
        color: white;
        font-weight: 400;
    }

    .finishedOrder td{
        background-color: rgb(190, 190, 190);
        color: white;
    }

    .preparingOrder{
        background-color: rgb(238, 238, 238);
    }

    .canceledOrder td{
        background-color: rgb(190, 190, 190);
        color: white;
    }

    .changeStatusBtn{
        background-color: rgb(130, 189, 189);
        color: white;
        font-weight: 400;
        cursor: pointer;
    }

    .orderCancelBtn{
        background-color: rgb(226, 125, 9);
        color: white;
        font-weight: 400;
        cursor: pointer;
    }

    .orderDetail{
        cursor: pointer;
    }

    .modal{
      display: none;
      width: 700px;
      height: 600px;
      background-color: rgb(61, 61, 61);
      border-radius: 10px;
    }

    .modalClose{
      width: 20px;
      height: 20px;
      line-height: 20px;
      text-align: center;
      cursor: pointer;
      font-size: 20px;
      background-color: rgb(202, 22, 22);
      border-radius: 50%;
      margin: 10px;
    }

    .orderDetailArea{
        background-color: rgb(255, 255, 255);
        float: left;
        width: 100%;
        height: 580px;
        overflow: scroll;
    }

    .orderDetailArea__1{
        width: 100%;
        height: 100px;
        text-align: center;
        margin: 30px 0;
    }


    .orderDetailArea p{
        font-size: 15px;
        margin: 0;
        padding-top: 20px;
        text-align: center;
    }

    .orderDetailArea__1 .order_no{
        font-size: 35px;
        padding-top: 10px;
        color: rgb(130, 189, 189);;
    }

    .orderDetailArea__2{
        width: 500px;
        margin-left: 100px;
    }

    .orderDetailArea__2 span{
        font-size: 15px;
        display: inline-block;
        height: 40px;
        line-height: 40px;
        color:rgb(114, 114, 114);
    }

    .orderDetailArea__2 .detailTitle__2{
        color: rgb(50, 50, 50);
    }

    .orderDetailArea__2 .menu_name{
        width: 340px;
    }

    .orderDetailArea__2 .count{
        width: 50px;
        text-align: center;
    }

    .orderDetailArea__2 .orderDetailPrice{
        width: 100px;
        text-align: right;
    }

    .orderDetailArea__2 .totalPrice{
        width: 100%;
        text-align: right;
    }

    .orderDetailArea__2 hr{
       background-color: rgb(130, 189, 189);
       height: 3px;
       border-radius: 10px;
       border: none;
    }

    .orderDetailArea__3{
        width: 500px;
        margin: 20px 0 30px 100px;
        float: left;
    }

    .orderDetailArea__3 span{
        font-size: 15px;
        display: inline-block;
        height: 40px;
        width: 100px;
        line-height: 40px;
        color:rgb(114, 114, 114);
    }
    
    .orderDetailArea__3 .detailTitle__3{
        width: 100px;
        color: rgb(50, 50, 50);
        /* background-color: pink; */
    }

    .orderDetailArea__3 .paymentPricepaymentTime{
        width: 195.5px;
        /* background-color: rgb(70, 28, 35); */
    }

    #orderAlert{
        position: fixed;
        width: 400px;
        height: 300px;
        background-color: rgb(50, 50, 50);
        color: white;
        border-radius: 10px;
        margin-left: calc((100% - 400px)/2);
        top: -320px;
        /* animation: alertEffect 5s ease; */
        z-index: 5;
    }
    @keyframes alertEffect{
      20%{
        top: -130px;
      }
      80%{
        top: -130px;
      }
      100%{
        top: -320px;
      }
    }

    #orderAlert #alertArea{
        width: 200px;
        height: 20px;
        /* background-color: tomato; */
        margin-top: 200px;
        text-align: center;
        margin-left: 100px;
    }

    #orderAlert #alertArea span{
        line-height: 21px;
    }

  </style>
</head>

<body>
    <div id="header">
        <div id="logo">LOGO</div>
        <div id="session">
            <a href="/mainLogout"><div class="session__button">LOG OUT</div></a>
        </div>
    </div>

    <div id="section">
        <div id="navigation">
            <ul>
                <li><a class="nav-li" href="/manage_order">주문 관리</a></li>
                <li><a class="nav-li" href="/manage_store">가게 관리</a></li>
                <li><a class="nav-li" href="/manage_category">카테고리 관리</a></li>
                <li><a class="nav-li" href="/manage_menu">메뉴 관리</a></li>
            </ul>
        </div>

        <div id="mode">
            <table id="orders">
                <th>주문 번호</th>
                <th>주문 시간</th>
                <th>진행 상태</th>
                <th>고객 연락처</th>
                <th>결제 금액</th>
                <th>취소 여부</th>
                <th>주문 상세</th>
                <th>상태 변경</th>
                <th>주문 취소</th>
            </table>
        </div>
    </div>

    <div id="orderDetailModal" class="modal">
        <a><div class="modalClose"></div></a>
        <div class="orderDetailArea">
            <div class="orderDetailArea__1" id="orderDetailArea__1">
                <!-- 주문 번호 -->
            </div>

            <div class="orderDetailArea__2" id="orderDetailArea__2">
               <!-- 메뉴, 가격, 수량 -->
            </div>

            <div class="orderDetailArea__3" id="orderDetailArea__3">
                <!-- 결제 정보 -->
            </div>
        </div>
    </div>

    <div id="orderAlert">
        <div id="alertArea">
            <span id="orderNo"></span>
            <span class="orderAnnouncement">번 주문이 접수되었습니다</span>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="/js/admin/order.js" type="text/javascript"></script>
<script src="/js/admin/modal.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
    // 주문 시스템과 소켓 통신
    var socket = io();

    // orderInfo 데이터 수신 시
    socket.on('orderInfo', (msg) => {
        // 주문 번호
        $("#orderNo").html(msg["orderNo"]);
        // 주문 접수 알림창에 애니메이션 적용
        $('#orderAlert').css('animation', 'alertEffect 5s ease');
        // 주문 내역 부분만 reload
        $('.preparingOrder').empty();
        getAllOrders();

        setTimeout(function() {
            $('#orderAlert').css('animation', '');
        },3000);
    });
</script>
</html>
