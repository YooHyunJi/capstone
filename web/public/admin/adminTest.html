<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>테스트용 메뉴등록 페이지</title>
</head>
<body>
    <form id="fileForm">
        <input type="text" id="menuName" name="menuName">
        <input type="text" id="menuDetail" name="menuDetail">
        <input type="text" id="menuPrice" name="menuPrice">
        <input type="text" id="categoryNo" name="categoryNo">
        <input type="file" id="menuImg" name="menuImg" onchange="menuImgPreview(frame, event.target.files[0])">
    </form>
    <img id="frame" src="" width="300px" height="300px"/>
    <button onclick="addMenu()">메뉴등록</button>

    <input type="text" id="categoryName" name="categoryName">
    <button onclick="addCategory()">카테고리등록</button>
</body>
<script type="text/javascript" src="/menu"></script>
<script src="/category"></script>
</html>
